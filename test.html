<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .resume {
            border: 1px solid #000;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="education">Education:</label><br>
            <textarea id="education" name="education" required></textarea><br><br>
            <label for="experience">Work Experience:</label><br>
            <textarea id="experience" name="experience" required></textarea><br><br>
            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
        <div id="resume" class="resume" style="display:none;">
            <h2>Resume</h2>
            <p><strong>Name:</strong> <span id="resName"></span></p>
            <p><strong>Email:</strong> <span id="resEmail"></span></p>
            <p><strong>Education:</strong> <span id="resEducation"></span></p>
            <p><strong>Work Experience:</strong> <span id="resExperience"></span></p>
        </div>
    </div>
    <script>
        function generateResume() {
            document.getElementById('resName').innerText = document.getElementById('name').value;
            document.getElementById('resEmail').innerText = document.getElementById('email').value;
            document.getElementById('resEducation').innerText = document.getElementById('education').value;
            document.getElementById('resExperience').innerText = document.getElementById('experience').value;
            document.getElementById('resume').style.display = 'block';
        }
    </script>
</body>
</html>
